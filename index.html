<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>EventsSpeedTests</title>
  <style>
    button {
      padding: .5em 1em;
      display: block;
      text-align: center;
      margin-top: 5px;
      width: 200px;
    }
  </style>
</head>

<body id="home">

	<h1>EventsSpeedTests</h1>

  <script src="jspm_packages/system.js"></script>
  <script src="jspm.browser.js"></script>
	<script src="jspm.config.js"></script>
  <script>
    var tests = ['index.js','emit.js','emit-one.js','init.js','add-remove.js'];
    tests.map(add);

    function add(name) {
      var element = document.createElement("button");
      element.innerHTML = name;
      element.onclick=function(){
        System.import('benchmarks/'+name)
      }
      document.body.appendChild(element);
    }
  </script>

</body>
</html>
